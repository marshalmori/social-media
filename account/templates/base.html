{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Marshal</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


  </head>
  <body>

<nav class="indigo" role="navigation">
  <div class="nav-wrapper container">
  <a href="{% url 'dashboard' %}" class="left brand-logo">Marshal</a>

    {% if request.user.is_authenticated %}
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="#">Imagens</a></li>
        <li><a href="#">Pessoas</a></li>
        <li><a href="{% url 'logout_then_login' %}">Logout</a></li>
        <li><i class="material-icons left">account_circle</i><strong class=" left pink-text text-accent-1">{{ request.user.first_name }}</strong></li>
      </ul>

    {% endif %}
  </div>
</nav>

{% block content %}{% endblock %}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
  </body>
</html>
