{% extends "base.html" %}


{% block content %}
<head>
  <style type="text/css">
    .top50{
      margin-top: 7em;
    }
  </style>
</head>

<body class="cyan loaded" cz-shortcut-listen="true">
    <div class="row top50">
      <div class="col s2 offset-s5 card z-depth-5">
        <div class="card-content indigo-text center">
              <span class="card-title">Esqueceu sua senha?</span>
              <i class="material-icons large cyan-text">account_box</i>
        </div>
        <p class="indigo-text center">Digite seu email no campo abaixo para recuperar a senha.</p>
        <form action="." class="login-form" method="post">
          {{ form.as_p }}
          <div class="row">
            <div class="input-field col s12 offset-s0">
              <p><button class="btn waves-effect waves-light col s12 pink hoverable" type="submit">Recuperar Senha
                <i class="material-icons right">send</i>
              </button></p>
            </div>
          </div>
          {% csrf_token %}
        </form>
      </div>
    </div>
</body>
{% endblock %}
